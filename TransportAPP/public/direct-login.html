<!DOCTYPE html>
<html>
<head>
    <title>Connexion directe - Transport APP</title>
    <style>
        body { font-family: Arial; max-width: 400px; margin: 100px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { width: 100%; padding: 12px; background: #3b82f6; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #2563eb; }
        .error { color: red; margin-top: 10px; }
        .success { color: green; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>üöÄ Connexion directe</h1>
    <p>Contournement du probl√®me de token</p>
    
    <form id="loginForm">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="admin@test.com" required>
        </div>
        
        <div class="form-group">
            <label>Mot de passe:</label>
            <input type="password" id="password" value="admin123" required>
        </div>
        
        <button type="submit">Se connecter</button>
    </form>
    
    <div id="message"></div>
    
    <script>
        // Nettoyage imm√©diat
        localStorage.clear();
        sessionStorage.clear();
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            messageDiv.innerHTML = 'üîÑ Connexion en cours...';
            
            try {
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        role: 'administrateur'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Sauvegarder le token et les donn√©es utilisateur
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userData', JSON.stringify(data.user));
                    
                    messageDiv.innerHTML = '‚úÖ Connexion r√©ussie ! Redirection...';
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard/admin';
                    }, 1000);
                } else {
                    messageDiv.innerHTML = '‚ùå Erreur: ' + data.error;
                }
            } catch (error) {
                messageDiv.innerHTML = '‚ùå Erreur de connexion: ' + error.message;
            }
        });
    </script>
</body>
</html>
